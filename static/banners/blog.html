<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlackPirateX Blog Banner</title>
<style>
    /* 1. Reset & Layout */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        font-family: "Courier New", Courier, monospace; /* Terminal font */
    }

    /* 2. Link Wrapper */
    .bp-link {
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
    }

    /* 3. The Banner Container (Renamed to avoid AdBlockers) */
    .promo-card {
        background-color: #0d0d0d; /* Almost Black */
        border: 4px double #444;    /* Retro double border */
        color: #e0e0e0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        text-align: center;
        
        position: relative;
        overflow: hidden;
        /* Subtle scanline effect */
        background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
    }

    /* 4. Content Styles */
    .icon {
        font-size: 32px;
        line-height: 1;
        margin-bottom: 5px;
        animation: float 3s ease-in-out infinite;
    }

    h2 {
        margin: 0;
        font-size: 22px;
        text-transform: uppercase;
        letter-spacing: -1px;
        color: #ffffff;
        text-shadow: 2px 2px 0px #8b0000; /* Dark Red Shadow */
    }

    .author {
        font-size: 12px;
        color: #888;
        border-top: 1px dashed #444;
        border-bottom: 1px dashed #444;
        padding: 5px 0;
        width: 100%;
        margin: 5px 0;
    }
    .author span {
        color: #ff4444; /* bright red */
        font-weight: bold;
    }

    .tagline {
        font-size: 11px;
        font-style: italic;
        color: #aaa;
        margin-bottom: 5px;
    }

    /* 5. Button */
    .btn {
        background: #e0e0e0;
        color: #000;
        padding: 5px 15px;
        font-weight: bold;
        font-size: 12px;
        border: 2px solid #888;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
    }

    .promo-card:hover .btn {
        background: #ff0000;
        color: white;
        border-color: #fff;
        box-shadow: 0 0 10px #ff0000;
    }

    /* 6. Animations */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
    }
    
    /* Glitch effect on the X */
    .glitch-x {
        display: inline-block;
        color: #ff0000;
        animation: glitch 1s infinite;
        font-weight: bold;
    }
    
    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }
</style>
</head>
<body>

    <!-- CHANGE THE HREF to your blog URL -->
    <a href="https://blog.blackpiratex.com" target="_blank" class="bp-link">
        <div class="promo-card">
            <!-- Icon -->
            <div class="icon">☠️</div>
            
            <!-- Title -->
            <h2>BlackPirate<span class="glitch-x">X</span></h2>
            
            <!-- Author Line -->
            <div class="author">
                Authored by <span>Sudip</span>
            </div>
            
            <!-- Tagline -->
            <div class="tagline">Tech. Life. Web.</div>
            
            <!-- CTA -->
            <div class="btn">
                Enter Blog &raquo;
            </div>
        </div>
    </a>

</body>
</html>
