{{ $id := printf "flashcard-%d" .Ordinal }}
{{ $front := .Get "front" | default "Front" }}
{{ $back := .Get "back" | default "Back" }}
<div class="anki-card" id="{{ $id }}">
    <div class="anki-card__inner" role="button" tabindex="0" aria-pressed="false">
        <div class="anki-card__face anki-card__front">
            {{ $front | markdownify }}
        </div>
        <div class="anki-card__face anki-card__back">
            {{ $back | markdownify }}
        </div>
    </div>
    <button class="anki-card__show" type="button">Show Answer</button>
    <div class="anki-card__actions" aria-hidden="true">
        <button class="anki-card__rate anki-card__rate--again" type="button">
            Again <span class="anki-card__time">1m</span>
        </button>
        <button class="anki-card__rate anki-card__rate--hard" type="button">
            Hard <span class="anki-card__time">10m</span>
        </button>
        <button class="anki-card__rate anki-card__rate--good" type="button">
            Good <span class="anki-card__time">3d</span>
        </button>
        <button class="anki-card__rate anki-card__rate--easy" type="button">
            Easy <span class="anki-card__time">4d</span>
        </button>
    </div>
</div>
<style>
    .anki-card {
        max-width: 520px;
        margin: 1.5rem auto;
        text-align: center;
        color: #1f1f1f;
        font-family: "Roboto", "Noto Sans", "Arial", sans-serif;
    }
    .anki-card__inner {
        width: 100%;
        min-height: 200px;
        padding: 0;
        border: 0;
        border-radius: 12px;
        background: transparent;
        display: block;
        cursor: pointer;
        perspective: 1200px;
        transform-style: preserve-3d;
        position: relative;
        outline: none;
    }
    .anki-card__face {
        border-radius: 12px;
        border: 1px solid #d9d9d9;
        background: #f7f7f7;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
        padding: 1.5rem;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.05rem;
        line-height: 1.5;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        transition: transform 0.45s ease, box-shadow 0.45s ease;
    }
    .anki-card__front {
        transform: rotateY(0deg);
    }
    .anki-card__back {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transform: rotateY(180deg);
        background: #eef2ff;
    }
    .anki-card.is-revealed .anki-card__front {
        transform: rotateY(-180deg);
    }
    .anki-card.is-revealed .anki-card__back {
        transform: rotateY(0deg);
    }
    .anki-card__inner:focus-visible .anki-card__face {
        box-shadow: 0 0 0 3px rgba(3, 169, 244, 0.35), 0 10px 26px rgba(0, 0, 0, 0.12);
    }
    .anki-card__show {
        margin-top: 0.9rem;
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: 1px solid #0d6efd;
        background: #0d6efd;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .anki-card__show:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(13, 110, 253, 0.25);
    }
    .anki-card__show:active {
        transform: translateY(0);
        box-shadow: none;
    }
    .anki-card__actions {
        margin-top: 0.75rem;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 0.5rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
    }
    .anki-card.is-revealed .anki-card__actions {
        opacity: 1;
        pointer-events: auto;
    }
    .anki-card.is-revealed .anki-card__show {
        display: none;
    }
    .anki-card__rate {
        border: 0;
        border-radius: 9px;
        padding: 0.6rem 0.4rem;
        font-size: 0.95rem;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
    }
    .anki-card__rate--again {
        background: #f44336;
    }
    .anki-card__rate--hard {
        background: #ff9800;
    }
    .anki-card__rate--good {
        background: #4caf50;
    }
    .anki-card__rate--easy {
        background: #03a9f4;
    }
    .anki-card__rate.is-selected {
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
    }
    .anki-card__time {
        font-size: 0.8rem;
        font-weight: 500;
        opacity: 0.85;
    }
    @media (max-width: 600px) {
        .anki-card__face {
            font-size: 1rem;
            padding: 1.25rem;
        }
        .anki-card__actions {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
    }
    html[data-theme="dark"] .anki-card__face {
        border-color: #3c3c3c;
        background: #2a2a2a;
        color: #f1f1f1;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }
    html[data-theme="dark"] .anki-card__back {
        background: #232a38;
    }
    html[data-theme="dark"] .anki-card__show {
        border-color: #4da3ff;
        background: #2c77d6;
    }
    html[data-theme="dark"] .anki-card__show:hover {
        box-shadow: 0 6px 16px rgba(44, 119, 214, 0.35);
    }
</style>
<script>
    (function () {
        const root = document.getElementById("{{ $id }}");
        if (!root) {
            return;
        }
        const inner = root.querySelector(".anki-card__inner");
        const showButton = root.querySelector(".anki-card__show");
        const rateButtons = root.querySelectorAll(".anki-card__rate");
        if (!inner) {
            return;
        }
        const reveal = () => {
            if (root.classList.contains("is-revealed")) {
                return;
            }
            root.classList.add("is-revealed");
            inner.setAttribute("aria-pressed", "true");
            if (showButton) {
                showButton.setAttribute("aria-hidden", "true");
            }
        };
        if (showButton) {
            showButton.addEventListener("click", reveal);
        }
        inner.addEventListener("click", reveal);
        inner.addEventListener("keydown", (event) => {
            if (event.key === "Enter" || event.key === " ") {
                event.preventDefault();
                reveal();
            }
        });
        rateButtons.forEach((button) => {
            button.addEventListener("click", () => {
                rateButtons.forEach((item) => item.classList.remove("is-selected"));
                button.classList.add("is-selected");
            });
        });
    })();
</script>
