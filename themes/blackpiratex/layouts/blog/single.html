
{{ partial "header.html" . }}
  <a class="back-btn" href="{{ .Site.BaseURL }}blog">
        <i data-lucide="arrow-left" width="16"></i> Back to Blog
    </a>

    <div class="home-section" style="max-width: 700px; margin: 40px auto;">
        
        <div class="detail-container">
        <h1 class="detail-title">{{ .Title }}</h1>
        
        <div class="post-meta-bar">
            <span class="meta-item">
                <i data-lucide="calendar" width="14"></i> 
                {{ .Date.Format "Jan 2, 2006" }}
            </span>
            <span class="meta-item">
                <i data-lucide="clock" width="14"></i> 
                {{ .ReadingTime }} min read
            </span>
            <span class="meta-item">
                <i data-lucide="file-text" width="14"></i> 
                {{ .WordCount }} words
            </span>
        </div>
        
        <div class="page-content">
            {{ .Content }}
        </div>

    </div>

</div>

<script>
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
</script>

{{ partial "footer.html" . }}
