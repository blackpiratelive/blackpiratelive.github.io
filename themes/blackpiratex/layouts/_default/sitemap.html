{{ define "main" }}

{{ partial "header.html" . }}
<h1>{{ .Title }}</h1>

{{ range .Site.Sections }}
  <section>
    <h2>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>

    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}

{{ end }}

{{- partial "footer.html" . -}}
