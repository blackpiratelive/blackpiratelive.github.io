<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        nav {
            margin-bottom: 2rem;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.95rem;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .content {
            font-size: 1.05rem;
            line-height: 1.7;
        }
        
        .content p {
            margin-bottom: 1.5rem;
        }
        
        .content ul, .content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .content li {
            margin-bottom: 0.5rem;
        }
        
        .content a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        .content blockquote {
            border-left: 3px solid #ddd;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            color: #666;
            font-style: italic;
        }
        
        .content code {
            background-color: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: "SF Mono", Monaco, Consolas, monospace;
            font-size: 0.9em;
        }
        
        .content pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }
        
        .content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
            border-radius: 5px;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .back-link:hover {
            color: #333;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            h2 {
                font-size: 1.35rem;
            }
            
            nav a {
                display: block;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    {{ partial "header.html" . }}
    </header>
    
    <main>
        <a href="javascript:history.back()" class="back-link">← Back</a>
        
        <article>
            <h1>{{ .Title }}</h1>
            
            <div class="meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                {{ if .Params.tags }}
                • {{ range .Params.tags }}#{{ . }} {{ end }}
                {{ end }}
            </div>
            
            <div class="content">
                {{ .Content }}
            </div>
        </article>
    </main>
    
    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
    </footer>
</body>
</html>
