<!-- single.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ .Title }} - Sudip</title>
  <style>

    body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.5;
        }

        .header-section {
            margin-bottom: 30px;
        }

        .intro-section {
            display: flex;
            gap: 25px;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border: 4px solid #2563eb;
            flex-shrink: 0;
        }

        .intro-text {
            flex: 1;
        }

        @media (max-width: 600px) {
            .intro-section {
                flex-direction: column;
            }

            .profile-img {
                width: 150px;
                height: 150px;
                margin: 0 auto 20px;
                display: block;
            }
        }

        h1 {
            color: #e0e0e0;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 8px;
            font-size: 2em;
        }

        h2 {
            color: #d0d0d0;
            margin-top: 35px;
            margin-bottom: 12px;
            font-size: 1.4em;
        }

        p {
            margin: 12px 0;
        }

        ul {
            margin: 15px 0;
            padding-left: 25px;
        }

        li {
            margin: 8px 0;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .box {
            background: #2a2a2a;
            border: 2px solid #444;
            padding: 20px;
            margin: 25px 0;
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 8px 16px;
            margin: 5px 5px 5px 0;
            border: 1px solid #1d4ed8;
        }

        .links a:hover {
            background: #1d4ed8;
            text-decoration: none;
        }

        hr {
            border: none;
            border-top: 2px dashed #444;
            margin: 30px 0;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .subtitle {
            color: #888;
            font-style: italic;
            margin-top: -10px;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            padding: 12px;
            border: 1px solid #444;
            background: #2a2a2a;
        }

        td:first-child {
            font-weight: bold;
            width: 30%;
            background: #333;
        }
  </style>
</head>
<body>

  {{ partial "header.html" . }}

  <main class="container">
    <a href="javascript:history.back()" class="back-link">← Back</a>

    <article>
      <h1>{{ .Title }}</h1>

      <div class="meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{- with .Params.tags -}}
          &nbsp;•&nbsp;
          {{- range $i, $t := . -}}
            {{- if $i }}, {{ end -}}<span>{{ $t }}</span>
          {{- end -}}
        {{- end -}}
      </div>

      <div class="content-body">
        {{ .Content }}
      </div>
    </article>

    <hr/>
  </main>

  {{ partial "footer.html" . }}

  <script>
    // Respect OS dark preference on load
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
