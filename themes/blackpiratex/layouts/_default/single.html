<!-- single.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ .Title }} - Sudip</title>
  <style>
    /* Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Times New Roman", serif;
      background: white;
      color: black;
      line-height: 1.6;
      margin: 0;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #1a1a1a; color: #e0e0e0; }

    /* Centered container */
    .container {
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    main.container {
      padding-top: 1rem;
      padding-bottom: 2rem;
    }

    /* Links */
    a { color: #2d8659; text-decoration: underline; }
    a:visited { color: #1f5d3d; }
    body.dark a { color: #4bb583; }
    body.dark a:visited { color: #3a9d6f; }

    /* Headings */
    h1, h2, h3 { font-weight: normal; color: #2d8659; }
    body.dark h1, body.dark h2, body.dark h3 { color: #4bb583; }

    /* Meta row */
    .meta {
      color: #666;
      font-size: 0.95rem;
      margin: 0.5rem 0 1.25rem 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.75rem;
    }
    body.dark .meta {
      color: #bdbdbd;
      border-bottom-color: #444;
    }

    /* Content body */
    .content-body { font-size: 1.05rem; line-height: 1.85; }
    .content-body p { margin: 1rem 0; }
    .content-body ul, .content-body ol { margin: 0.75rem 0 1.25rem 1.25rem; }
    .content-body li { margin: 0.4rem 0; }

    blockquote {
      margin: 1rem 0;
      padding-left: 1rem;
      border-left: 3px solid #2d8659;
      font-style: italic;
    }
    body.dark blockquote { border-left-color: #4bb583; }

    code {
      background-color: #f5f5f5;
      padding: 0.15rem 0.4rem;
      border: 1px solid #ccc;
      font-family: "Courier New", monospace;
      font-size: 0.92em;
      border-radius: 2px;
    }
    body.dark code {
      background-color: #2a2a2a;
      border-color: #444;
    }

    pre {
      background-color: #f5f5f5;
      padding: 1rem;
      border: 1px solid #ccc;
      overflow-x: auto;
      margin: 1rem 0;
    }
    pre code {
      background: transparent;
      padding: 0;
      border: none;
    }
    body.dark pre {
      background-color: #222;
      border-color: #444;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 2rem 0;
    }
    body.dark hr { border-top-color: #444; }

    .center { text-align: center; }

    /* Back link styled like theme links */
    .back-link {
      display: inline-block;
      margin: 0 0 1rem 0;
    }

    @media (max-width: 768px) {
      main.container { padding-top: 0.75rem; }
    }
  </style>
</head>
<body>

  {{ partial "header.html" . }}

  <main class="container">
    <a href="javascript:history.back()" class="back-link">← Back</a>

    <article>
      <h1>{{ .Title }}</h1>

      <div class="meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{- with .Params.tags -}}
          &nbsp;•&nbsp;
          {{- range $i, $t := . -}}
            {{- if $i }}, {{ end -}}<span>{{ $t }}</span>
          {{- end -}}
        {{- end -}}
      </div>

      <div class="content-body">
        {{ .Content }}
      </div>
    </article>

    <hr/>
  </main>

  {{ partial "footer.html" . }}

  <script>
    // Respect OS dark preference on load
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
