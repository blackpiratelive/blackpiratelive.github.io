{{ partial "header.html" . }}

<div id="app-root">
    
    <a class="back-btn" href="{{ .Site.BaseURL }}blog">
        <i data-lucide="arrow-left" width="16"></i> Back to Blog
    </a>

    <div class="detail-container">
        <h1 class="detail-title">{{ .Title }}</h1>
        
        <div class="post-meta-bar">
            <span class="meta-item">
                <i data-lucide="calendar" width="14"></i> 
                {{ .Date.Format "Jan 2, 2006" }}
            </span>
            <span class="meta-item">
                <i data-lucide="clock" width="14"></i> 
                {{ .ReadingTime }} min read
            </span>
            <span class="meta-item">
                <i data-lucide="file-text" width="14"></i> 
                {{ .WordCount }} words
            </span>
        </div>

        {{ if .Params.excerpt }}
        <div class="detail-excerpt">
            {{ .Params.excerpt }}
        </div>
        {{ end }}

        <div class="single-content">
            {{ .Content }}
        </div>

        <div style="margin-top: 30px; padding-top: 10px; border-top: 1px solid var(--border-color);">
            <span style="font-size: 12px; font-weight: bold; margin-right: 5px;">TAGS:</span>
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag-badge">{{ . }}</a>
            {{ end }}
        </div>

        
    </div>
</div>

<script>
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
</script>

{{ partial "footer.html" . }}
