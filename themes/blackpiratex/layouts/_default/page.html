{{ partial "header.html" . }}

<div id="app-root">

    <div class="blog-hero">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
        <p>{{ .Description }}</p>
        {{ end }}
    </div>

    <div class="home-section" style="max-width: 700px; margin: 40px auto;">
        
        <div class="page-content">
            {{ .Content }}
        </div>

    </div>

</div>

<script>
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
</script>

{{ partial "footer.html" . }}
