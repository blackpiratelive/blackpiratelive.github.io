{{ partial "header.html" . }}

<div id="post">
    <div id="wrapper">
        <article class="norm">
            <h2 id="title">{{ .Title }}</h2>
            {{ if .Description }}
            <p class="thoughts-meta">{{ .Description }}</p>
            {{ end }}
            <div class="page-content">
                {{ .Content }}
            </div>
        </article>
    </div>
</div>

{{ partial "footer.html" . }}
