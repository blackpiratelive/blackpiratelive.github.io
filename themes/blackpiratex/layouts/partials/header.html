<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-blue: #0000AA;
            --highlight-yellow: #ffffe0;
            --text-main: #333;
            --text-muted: #666;
            --border-color: #ccc;
            --bg-hover: #f9f9f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-main);
            line-height: 1.5;
        }

        /* --- Header & Nav --- */
        .header-title {
            margin-bottom: 5px;
            font-size: 28px;
            word-wrap: break-word;
            cursor: pointer;
            font-family: serif;
            display: flex;
            align-items: center;
            color: #000;
            text-decoration: none;
        }
        .header-subtitle {
            font-size: 14px;
            color: #555;
            font-style: italic;
            margin-bottom: 10px;
        }
        .nav-bar {
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 5px 10px;
            margin-bottom: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: var(--primary-blue);
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            cursor: pointer;
        }
        .nav-separator {
            color: #ccc;
        }

        /* --- Microblog & List Styles --- */
        .section-header {
            border-bottom: 1px solid #000;
            margin-bottom: 15px;
            background-color: #eee;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .micro-feed {
            border-left: 2px solid #eee;
            padding-left: 20px;
            margin-left: 10px;
            margin-bottom: 30px;
        }
        .micro-item {
            margin-bottom: 25px;
            position: relative;
        }
        .micro-dot {
            position: absolute;
            left: -26px;
            top: 4px;
            width: 10px;
            height: 10px;
            background: var(--primary-blue);
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #eee;
        }
        .micro-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 11px;
            color: var(--text-muted);
        }
        .micro-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* Footer */
        footer {
            margin-top: 50px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="header-container">
        <a href="{{ .Site.BaseURL }}" class="header-title">
            <i data-lucide="pen-tool" style="margin-right: 8px;"></i>
            {{ .Site.Title }}
        </a>
        <div class="header-subtitle">
            {{ .Site.Params.subtitle | default "Notes, thoughts, and code snippets from my daily life." }}
        </div>

        <div class="nav-bar">
            <a class="nav-link" href="{{ .Site.BaseURL }}">
                <i data-lucide="layout-dashboard" width="14"></i> Home
            </a>
            <span class="nav-separator">|</span>
            <a class="nav-link" href="{{ "microblog" | relURL }}">
                <i data-lucide="message-square" width="14"></i> Microblog
            </a>
            <span class="nav-separator">|</span>
            <a class="nav-link" href="{{ "gallery" | relURL }}">
                <i data-lucide="image" width="14"></i> Gallery
            </a>
            <span class="nav-separator">|</span>
            <a class="nav-link" href="{{ "stats" | relURL }}">
                <i data-lucide="trending-up" width="14"></i> Stats
            </a>
        </div>
    </div>
