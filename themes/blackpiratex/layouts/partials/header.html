<!-- header.html -->
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: "Times New Roman", serif;
    background: white;
    color: black;
    line-height: 1.6;
    margin: 0;
    overflow-x: hidden;
    transition: background 0.3s, color 0.3s;
  }

  body.dark { background: #1a1a1a; color: #e0e0e0; }

  /* Shared container to center content */
  .container {
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  .menu {
    border-bottom: 1px solid #ccc;
    padding: 1rem 0;
    margin-bottom: 2rem;
  }

  /* Make menu use the same centered container */
  .menu > nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .menu-links { display: flex; gap: 1.5rem; flex-wrap: wrap; }

  .menu a {
    color: #2d8659;
    text-decoration: underline;
    transition: all 0.2s ease;
    font-size: 0.95rem;
  }

  body.dark .menu { border-bottom-color: #444; }
  body.dark .menu a { color: #4bb583; }
  .menu a:hover { color: #1f5d3d; }
  body.dark .menu a:hover { color: #5fcf9a; }

  .theme-toggle {
    background: none;
    border: 1px solid #2d8659;
    color: #2d8659;
    padding: 0.3rem 0.8rem;
    cursor: pointer;
    font-family: "Times New Roman", serif;
    font-size: 0.9rem;
    transition: all 0.2s ease;
  }

  body.dark .theme-toggle { border-color: #4bb583; color: #4bb583; }
  .theme-toggle:hover { background: #2d8659; color: white; }
  body.dark .theme-toggle:hover { background: #4bb583; color: black; }

  @media (max-width: 768px) {
    .menu { padding: 0.8rem 0; }
    .menu > nav { flex-direction: column; align-items: flex-start; }
    .menu-links { gap: 1rem; }
  }
  
  
 /* Container for the ads */
    .bp-ad-wrapper {
        display: flex;
        flex-direction: row;       /* Side by side by default */
        justify-content: center;   /* Center them horizontally */
        align-items: center;       /* Align them vertically */
        gap: 20px;                 /* Space between the banners */
        flex-wrap: wrap;           /* Allow wrapping if screen is tight */
        width: 100%;
        max-width: 600px;          /* Restrict max width to keep them neat */
        margin: 20px auto;         /* Center the wrapper on page */
    }

    /* The iframe style */
    .bp-ad-frame {
        width: 250px;
        height: 250px;
        border: none;
        overflow: hidden;
        /* Optional: Add a shadow or rounded corners to the container if you like */
        /* border-radius: 4px; */
    }

    /* Mobile Breakpoint: Force stack on small screens */
    @media (max-width: 550px) {
        .bp-ad-wrapper {
            flex-direction: column; /* Stack vertically */
        }
    }
  
</style>

<div class="menu">
  <nav class="container">
    <div class="menu-links">
      <a href="/">Home</a>
      <a href="/contact">Contact</a>
      <a href="/bookmarks">Bookmarks</a>
      <a href="/about">About</a>
    </div>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()">Dark</button>
    </div>
  </nav>
</div>

<script>
  // Check device preference on load
  if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
    document.querySelector('.theme-toggle').textContent = 'Light';
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
    const btn = document.querySelector('.theme-toggle');
    btn.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
  }
</script>
