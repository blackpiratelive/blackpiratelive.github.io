<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Page Banner</title>
<style>
    /* 1. Reset & Layout */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        font-family: "Courier New", Courier, monospace;
    }

    /* 2. Link Wrapper */
    .now-link {
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
    }

    /* 3. The Banner Container */
    .promo-card {
        background-color: #050a0f; /* Very Dark Blue/Black */
        border: 4px double #00bcd4; /* Cyan double border */
        color: #e0e0e0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        text-align: center;
        
        position: relative;
        overflow: hidden;
        /* CRT Scanline effect */
        background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 20, 30, 0.25) 50%), linear-gradient(90deg, rgba(0, 255, 255, 0.03), rgba(0, 0, 0, 0.02));
        background-size: 100% 2px, 3px 100%;
    }

    /* 4. Content Styles */
    .icon {
        font-size: 32px;
        line-height: 1;
        margin-bottom: 5px;
        /* Pulse animation for 'Live' feel */
        animation: pulse 2s infinite; 
    }

    h2 {
        margin: 0;
        font-size: 26px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ffffff;
        text-shadow: 0px 0px 5px #00bcd4; /* Cyan Glow */
    }

    .subtitle {
        font-size: 12px;
        color: #888;
        border-top: 1px dashed #005662;
        border-bottom: 1px dashed #005662;
        padding: 5px 0;
        width: 100%;
        margin: 5px 0;
    }
    .subtitle span {
        color: #00bcd4; /* Cyan */
        font-weight: bold;
    }

    .status-text {
        font-size: 11px;
        font-style: italic;
        color: #aaa;
        margin-bottom: 5px;
    }

    /* Blinking Cursor for the 'typing' effect */
    .cursor {
        display: inline-block;
        width: 6px;
        height: 12px;
        background-color: #00bcd4;
        animation: blink 1s step-end infinite;
        vertical-align: middle;
        margin-left: 2px;
    }

    /* 5. Button */
    .btn {
        background: #e0e0e0;
        color: #000;
        padding: 5px 15px;
        font-weight: bold;
        font-size: 12px;
        border: 2px solid #888;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
    }

    .promo-card:hover .btn {
        background: #00bcd4;
        color: #000;
        border-color: #fff;
        box-shadow: 0 0 10px #00bcd4;
    }

    /* 6. Animations */
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
</style>
</head>
<body>

    <!-- Link to the Now page -->
    <a href="https://now.blackpiratex.com" target="_blank" class="now-link">
        <div class="promo-card">
            <!-- Icon: Lightning/Satellite -->
            <div class="icon">âš¡</div>
            
            <!-- Title -->
            <h2>/NOW</h2>
            
            <!-- Subtitle/Author -->
            <div class="subtitle">
                Microblog by <span>Sudip</span>
            </div>
            
            <!-- Live Status Indicator -->
            <div class="status-text">
                Status Updates<span class="cursor"></span>
            </div>
            
            <!-- CTA -->
            <div class="btn">
                See Updates &raquo;
            </div>
        </div>
    </a>

</body>
</html>
